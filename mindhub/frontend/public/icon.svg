<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background square with rounded corners -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- White circle -->
  <circle cx="256" cy="256" r="180" fill="white" opacity="0.95"/>
  
  <!-- MindHub M logo -->
  <text x="256" y="290" font-family="Arial, sans-serif" font-size="200" font-weight="bold" text-anchor="middle" fill="#0ea5e9">M</text>
  
  <!-- Mind symbols (simplified brain nodes) -->
  <circle cx="200" cy="160" r="25" fill="none" stroke="#0369a1" stroke-width="4" opacity="0.6"/>
  <circle cx="312" cy="160" r="25" fill="none" stroke="#0369a1" stroke-width="4" opacity="0.6"/>
  <path d="M200,160 Q256,140 312,160" fill="none" stroke="#0369a1" stroke-width="3" opacity="0.4"/>
